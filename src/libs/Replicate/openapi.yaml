        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/prediction_response'
  '/predictions/{prediction_id}/cancel':
    post:
      summary: Cancel a prediction
      operationId: predictions.cancel
      parameters:
        - name: prediction_id
